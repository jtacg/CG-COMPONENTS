<h1>Coffee Savings</h1>
<p>
  If you invest the amount you spend on coffee daily, what happens?
</p>

<svg width="900" height="500"></svg>

<form>
  <div class="form-group col-md-3" id="principal">
    <label for="principal">How many cups do you drink daily?</label>
    <input type="range" name="principal" min="1" max="8" value="5" class="form-control" list="tickmarks">
  </div>
  <div class="form-group col-md-3" id="years">
    <label for="years">How many years until you retire?</label>
    <input type="range" name="years" min="10" max="40" value="10" class="form-control">
  </div>
  <div class="form-group col-md-3" id="interest">
    <label for="interest">Assumed Interest rate (annual): <strong>9%</strong></label>
    <input type="range" name="interest" min="0" max="1" step="0.01" value="0.09" class="form-control">
  </div>
</form>
