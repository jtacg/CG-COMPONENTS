<<div id="form-participant-info">
  <hr>
  <h1>Create Plan</h1>
  <h3 class="section"><span>1</span> Participant information</h3>

  <div class="row">
    <label for="plan-name">Name of plan accepting rollover <input id="plan-name" type="text"></label>
    <label for="plan-id">Plan ID number<input id="plan-id" type="text"></label>
  </div>

  <br>
  <label for="first-name">First name of participant</label><input id="first-name" type="text">
  <label for="mi-name">MI</label><input id="mi-name" type="text">
  <label for="last-name">Last</label><input id="last-name" type="text">
  <label for="ssn">SSN(provide the last four digits - required)</label><input id="ssn" type="text"><br>
  <label for="address">Mailing address</label><input id="address" type="text">
  <label for="city">City</label><input id="city" type="text">
  <label for="state">State</label><input id="state" type="text">
  <label for="zip">ZIP</label><input id="zip" type="text"><br>
  <label for="phone">Daytime phone</label><input id="phone" type="text">
  <label for="ext">Ext.</label><input id="ext" type="text">
  <label for="fax">Fax</label><input id="fax" type="text">
</div>
